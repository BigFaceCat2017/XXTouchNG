<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta name="renderer" content="webkit">
    <title>XXTouch</title>
    <link rel="apple-touch-icon" href="/xxtouch.png">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="mdui/js/mdui.min.js"></script>
    <script type="text/javascript" src="js/xxtouch_web.js"></script>
    <script type="text/javascript" src="xxtouch_service.js"></script>
    <link rel="stylesheet" href="mdui/css/mdui.min.css">
    <link rel="stylesheet" href="css/xxtouch_web.css">
    <link rel="icon" href="/xxtouch.png" type="image/png">
</head>

<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-blue mdui-theme-accent-deep-orange">
    <div class="mdui-drawer" id="main-drawer"></div>
    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-xxtouch-color"><span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
                mdui-drawer="{target: '#main-drawer'}"><i class="mdui-icon material-icons">&#xe5d2;</i></span> <a
                href="./index.html" class="mdui-typo-headline mdui-hidden-xs">XXTouch</a> <a href=""
                class="mdui-typo-title">服务与设备</a>
            <div class="mdui-toolbar-spacer"></div>
        </div>
    </header>
    <div class="mdui-container-fluid"><br>
        <div class="mdui-row">
            <div class="mdui-col-md-5 mdui-col-offset-md-1"><button id="uicache"
                    class="mdui-btn mdui-btn-block mdui-color-theme mdui-ripple">清理&nbspUI&nbsp缓存</button><br><button
                    id="clear-gps"
                    class="mdui-btn mdui-btn-block mdui-color-theme mdui-ripple">清理&nbspGPS&nbsp伪装信息</button><br><button
                    id="clear-all"
                    class="mdui-btn mdui-btn-block mdui-color-theme mdui-ripple">全清设备</button><br><br><button
                    id="close-service"
                    class="mdui-btn mdui-btn-block mdui-xxtouch-button mdui-ripple">关闭远程操作</button><br><button
                    id="restart-service"
                    class="mdui-btn mdui-btn-block mdui-xxtouch-button mdui-ripple">重启服务</button><br><br><button
                    id="halt-device" class="mdui-btn mdui-btn-block mdui-color-red mdui-ripple">关机</button><br><button
                    id="restart-device"
                    class="mdui-btn mdui-btn-block mdui-color-red mdui-ripple">重启</button><br><button
                    id="respring-device" class="mdui-btn mdui-btn-block mdui-color-red mdui-ripple">注销</button></div>
        </div><br>
        <p class="mdui-typo-caption mdui-text-center">Copyright © xxtou.ch</p>
    </div>
</body>

</html>
